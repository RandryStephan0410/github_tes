<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" 
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <!--<div class="Animation" id="Animation">
        <div class="backgroundAdmin"></div>
    </div>-->
    <header class="header">
        <a href="#" class="logo">Site Web</a>
        <nav class="navbar">
            <a href="#">Accueil</a>
            <a href="#">À propos</a>
            <a href="#">Portfolio</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <div class="wrapper">
        
        <span class="icon-close">
            <ion-icon name="close"></ion-icon>
        </span>
       
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Mot de passe</label>
                </div>
                <div class="remember-forget">
                    <label><input type="checkbox">
                    Remember me</label>
                    <a href="#">Mot de passe oublié?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Vous n'avez pas de compte? <a href="#" class="register-link">S'enregistrer</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Enregistrement</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required>
                    <label>Nom d'utilisateur</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Mot de passe</label>
                </div>
                <div class="remember-forget">
                    <label><input type="checkbox">
                    Remember me</label>
                    <a href="#">Mot de passe oublié?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Vous n'avez pas de compte? <a href="#" class="register-link">S'enregistrer</a></p>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <div class="bas">
        <div class="footerBottom">
        <p>Copyright &copy;2025; Designed by <span class="designer">Randry Stephan</span></p>
        </div>
        <div class="socialIcons">
            <a href=""><i class="fa-brands fa-facebook"></i></a>
            <a href=""><i class="fa-brands fa-google"></i></a>
            <a href=""><i class="fa-brands fa-github"></i></a>
            <a href=""><i class="fa-brands fa-discord"></i></a>
            <a href=""><i class="fa-brands fa-telegram"></i></a>
        </div>
    </div>
</footer>
    <script src='main.js'></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
